<mat-toolbar>
  <mat-toolbar-row>
    <div
      [ngStyle]="{ display: screenWidth > lxScreenWidth ? 'none' : 'block' }"
    >
      <button type="button" mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
    </div>

    <div *ngIf="authService.loggedIn()">
      <a mat-button [routerLink]="'/myclasses'">Mijn Lessen</a>
    </div>

    <h1 *ngIf="screenWidth > 840" class="mx-auto" [routerLink]="'/home'">
      JusDanceProjects
    </h1>

    <div *ngIf="authService.loggedIn(); else notLoggedIn">
      <button
        mat-button
        matTooltip="Mijn Account"
        [matMenuTriggerFor]="accountMenu"
      >
        <mat-icon>account_circle</mat-icon>
        {{ decodeToken.unique_name }}
      </button>
      <mat-menu #accountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item [routerLink]="'/home'">
          <mat-icon>person</mat-icon><span>Mijn Account</span>
        </button>
        <!-- <button mat-menu-item [routerLink]="'/home'">
          <mat-icon>help</mat-icon><span>Instellingen</span>
        </button> -->
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="onLogout()">
          <mat-icon>exit_to_app</mat-icon>Uitloggen
        </button>
      </mat-menu>
    </div>

    <ng-template #notLoggedIn>
      <a mat-button [routerLink]="'/login'">Inloggen</a>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    [opened]="screenWidth > lxScreenWidth"
    [mode]="screenWidth > lxScreenWidth ? 'side' : 'over'"
  >
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/accounts'">
        Welkom bij JusDanceProjects!
      </a>
      <a mat-list-item [routerLink]="'/create-account'">Aanbod</a>
      <a mat-list-item [routerLink]="'/contacts'">Rooster</a>
      <a mat-list-item [routerLink]="'/create-contact'">DuckTape</a>
      <a mat-list-item [routerLink]="'/activities'">Contact</a>
      <a mat-list-item [routerLink]="'/create-activity'">Dans in beeld</a>
      <a
        *ngIf="screenWidth < lxScreenWidth"
        mat-list-item
        (click)="sidenav.close()"
        mat-list-item
      >
        Close
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content style="background: #000c0c;">
    <div class="container">
      <div class="row justify-content-center">
        <div style="background: #ffffff; width: 100%;">
          <div class="img-container">
            <img
              class="logo"
              src="https://i1.wp.com/jusdanceprojects.nl/wp-content/uploads/2017/08/Jus-Dance-logo-EMPTY-WL.png?fit=1980%2C1631"
              alt=""
            />
            <img
              class="img-fluid"
              src="http://jusdanceprojects.nl/wp-content/uploads/2018/08/cropped-20180629-_MG_1752.jpg"
              alt=""
            />
          </div>
          <div class="px-5 py-3">
              <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
